{% extends 'post/base.html' %}
{% block title %}
    <title>Frank's Blog</title>
{% endblock %}
{% block main %}
{% for post in posts %}
    <div class="blog-post-list">
        <article class="blog-post" id="blog-post-{{ post.id }}">
            <h5 class="blog-post-title">
                <a class="" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </h5>
            <p class="blog-post-brief"></p>
            <footer class="blog-post-meta">
                <time class="meta-item" title="{{ post.pub_time }}">{{ post.pub_time }}</time>
                <span class="meta-separator">-</span>
                <a class="meta-item" href="{{ post.get_absolute_url }}">{{ post.comments.count }} 评论</a>
                <span class="meta-separator">-</span>
                <a class="meta-item" href="{{ post.get_absolute_url }}">{{ post.views }} 阅读</a>
            </footer>
        </article>
    </div>
{% empty %}
    <div class="no-post">暂时还没有发布的文章！</div>
{% endfor %}
{% endblock %}
