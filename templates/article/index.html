{% extends 'article/base.html' %}
{% block title %}Frank's Blog{% endblock %}
{% block left %}
    <div class="list-group">
        {% for post in post_list  %}
            <a href="{{ post.get_absolute_url }}" class="list-group-item">
                <span class="badge">{{ post.views }}</span>
                <h4 class="list-group-item-heading">{{ post.title }}</h4>
                <span>发布于 {{ post.pub_time }}</span>
            </a>
        {% endfor %}
    </div>
    <div class="page">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li class="disabled"><a href="#" aria-label="Next"><span aria-hidden="true">&laquo;</span></a></li>
            </ul>
        </nav>
    </div>
{% endblock %}
