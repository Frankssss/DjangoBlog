{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{% static 'post/img/sh.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'article/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'article/css/googlecode.css' %}">
    <script src="{% static 'article/js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
    <!--<script src="{% static 'article/js/bootstrap.js' %}"></script>-->
    <style type="text/css">
        body{margin:0;padding:0;}
        body > .container{padding-top:20px;}
        .list-group .list-group-item{border:none}
        .navbar-list li:hover{
            color: #555;
            background-color: #e7e7e7;
        }
        .navbar-right li:active{
            color: #555;
            background-color: #e7e7e7;
        }
        /*移动端自适应*/
        #toggle-checkbox:checked ~ div{
            display: block !important;
        }
        .toggle-label{
            display: inline-block;
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 15px;
            font-weight: normal;
            color: #777;
        }
        .toggle-label:hover{
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default">
        {% include 'article/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                {% block left %}
                {% endblock %}
            </div>
            <div class="col-sm-4">
                {% include 'article/right.html' %}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <address class="text-center">
            @2019-2010 版权所有
        </address>
    </div>
</body>
</html>
