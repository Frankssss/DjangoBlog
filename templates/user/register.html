{% extends 'post/base.html' %}
{% load staticfiles %}
{% block left %}
    <div>
        <div class="text-center h3">用户注册</div>
        <form id="registerForm" action="{% url 'user:login' %}" method="POST">
            {% csrf_token %}
             <div class="form-group">
                 {{ form.username }}
             </div>
             <div class="form-group">
                 {{ form.password }}
             </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div>
                已有账号?去<a href="">登录</a>
            </div>
        </form>
    </div>
{% endblock %}
{% block script_extend %}
<script>
    $('#registerForm').submit(function (){
        $.ajax({
            url: '{% url "user:login" %}',
            type: 'POST',
            cache: false,
            data: $(this).serialize(),
            success: function (data){
                if (data['status'] == 'SUCCESS'){
                    window.location='/';
                } else if (data['status'] == 'ERROR') {
                    console.log(data['msg']);
                    layer.msg(data['msg'][0]);
                }
            }
        });
        return false;
    })
</script>
{% endblock %}
